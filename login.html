<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIAKAD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-5 shadow-lg" style="width: 400px;">
        <h3 class="card-title text-center text-light mb-4">SIAKAD Admin Login</h3>
        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label for="loginUser" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUser" value="admin" required>
            </div>
            <div class="mb-3">
                <label for="loginPass" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPass" value="admin" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">LOGIN</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
    <script src="js/firebase-config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
